<div class="container mt-5">
  <h2>Registro de Cliente</h2>
  <form (ngSubmit)="onRegister()">
    <div class="form-group">
      <label for="clientName">Nombre</label>
      <input type="text" class="form-control" id="clientName" [(ngModel)]="clientName" name="clientName" required>
    </div>
    <div class="form-group">
      <label for="clientEmail">Correo Electrónico</label>
      <input type="email" class="form-control" id="clientEmail" [(ngModel)]="clientEmail" name="clientEmail" required>
    </div>
    <div class="form-group">
      <label for="clientPhone">Teléfono</label>
      <input type="text" class="form-control" id="clientPhone" [(ngModel)]="clientPhone" name="clientPhone" required>
    </div>
    <div class="form-group">
      <label for="clientAddress">Dirección</label>
      <input type="text" class="form-control" id="clientAddress" [(ngModel)]="clientAddress" name="clientAddress" required>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Registrar</button>
  </form>
</div>
