<div class="container mt-5">
  <h2>Registro de Usuario</h2>
  <form >
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" id="nombre" [(ngModel)]="user.nombre" name="nombre" required>
    </div>
    <div class="form-group">
      <label for="direccion">Dirección</label>
      <input type="text" class="form-control" id="direccion" [(ngModel)]="user.direccion" name="direccion" required>
    </div>
    <div class="form-group">
      <label for="telefono">Teléfono</label>
      <input type="text" class="form-control" id="telefono" [(ngModel)]="user.telefono" name="telefono" required>
    </div>
    <div class="form-group">
      <label for="correo">Correo Electrónico</label>
      <input type="email" class="form-control" id="correo" [(ngModel)]="user.correo" name="correo" required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Registrarse</button>
  </form>
</div>
