<div class="container mt-5">
  <!-- Título del formulario de inicio de sesión -->
  <h2>Inicio de Sesión</h2>

  <!-- Formulario de inicio de sesión -->
  <form (ngSubmit)="onLogin()">
    <!-- Campo para el ID de Usuario -->
    <div class="form-group">
      <label for="userId">Nombre de usuario</label>
      <input type="text" class="form-control" id="userId" [(ngModel)]="nombreUsuario" name="nombreUsuario" required>
    </div>

    <!-- Campo para la Contraseña -->
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
    </div>

    <!-- Botón para enviar el formulario de inicio de sesión -->
    <button type="submit" class="btn btn-primary mt-3">Iniciar Sesión</button>
  </form>
</div>
