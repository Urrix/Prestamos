<div class="container mx-auto mt-5 p-4">
  <h2 class="text-2xl font-bold mb-4">Solicitud de Préstamo</h2>
  <form (ngSubmit)="onRequestLoan()" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="mb-4">
      <label for="clientId" class="block text-gray-700 text-sm font-bold mb-2">ID de Cliente</label>
      <input type="text" id="clientId" [(ngModel)]="clientId" name="clientId" required
             class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-4">
      <label for="clientName" class="block text-gray-700 text-sm font-bold mb-2">Nombre del Cliente</label>
      <input type="text" id="clientName" [(ngModel)]="clientName" name="clientName" required
             class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-4">
      <label for="clientEmail" class="block text-gray-700 text-sm font-bold mb-2">Correo Electrónico</label>
      <input type="email" id="clientEmail" [(ngModel)]="clientEmail" name="clientEmail" required
             class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-4">
      <label for="loanAmount" class="block text-gray-700 text-sm font-bold mb-2">Monto del Préstamo</label>
      <input type="number" id="loanAmount" [(ngModel)]="loanAmount" name="loanAmount" required
             class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-4">
      <label for="interestRate" class="block text-gray-700 text-sm font-bold mb-2">Tasa de Interés (%)</label>
      <input type="number" id="interestRate" [(ngModel)]="interestRate" name="interestRate" required
             class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-4">
      <label for="loanTerm" class="block text-gray-700 text-sm font-bold mb-2">Plazo (meses)</label>
      <input type="number" id="loanTerm" [(ngModel)]="loanTerm" name="loanTerm" required
             class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <button type="submit"
            class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
      Solicitar Préstamo
    </button>
  </form>
</div>
